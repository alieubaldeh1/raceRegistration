<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Ristration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="mailto:alieubaldeh@gmail.com">
        <div class="login">
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required>
        </div>
        <div>
            <p>Select a race</p>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
            <br>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="email" required>
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="password" required>
        </div>
        <div>
            <label for="division">Select Age Group</label>
            <select name="division" id="division">
                <option value="kids">under 18</option>
                <option value="ya">Young Adult</option>
                <option value="adults">Adult</option>
                <option value="seniors">Senior</option>
            </select>
            <br>
            <button>Register</button>
        </div>
    </form>
</body>

</html>
